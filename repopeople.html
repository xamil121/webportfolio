<!DOCTYPE html>
<html>
<head>
	<title>Repopeople</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">

</head>
	<body>

		<div style="margin-left: 200px; margin-top: 100px;">

		<button id="showInfo">Load Github Users</button> <br>

		<p style="font-size: 200%;"><b>Github Users<b></p>

		<div style="width: 600px; height: 120px; background-color: #f2f2f2;" id="showme">
			
		</div>
		
	</div>

		<script>
		
		document.getElementById("showInfo").addEventListener('click', onProcess);

		function onProcess()

			{
				var req = new XMLHttpRequest();
				req.open('GET', 'https://api.github.com/users', true);
				req.onload = function()
				{
					if(req.status == 200)
					{
						var people = JSON.parse(req.responseText)
						var output = '';
						for (var i in people)
						{
							output +=
							'<div>' +
							'<img src="'+people[i].avatar_url+'"width=25%" "height=25%">'+
							'<div><ul>'+
							'<p><li>ID: '+people[i].id+'</li></p>'+
							'<p><li>LogIn: '+people[i].login+'</li></p>'+
							'<p><li>Repos: <a href="'+people[i].repos_url+'">'+people[i].repos_url+'</a></li></p>'+
							'</div>';

							document.getElementById('showme').innerHTTML = output;

						}
					}
				}
				req.send();
			}
						
		</script>




	

</body>
</html>
